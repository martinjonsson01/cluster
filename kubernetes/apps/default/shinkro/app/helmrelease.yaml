---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shinkro
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
  dependsOn:
    - name: plex
      namespace: default
  values:

    controllers:
      shinkro:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/varoop/shinkro
              tag: v0.1.7@sha256:2fa71bee97d8bbb0ecf5796590000d11b5bc075549135992d7e55ecd7fad4880
            env:
              PUID: 1000
              PGID: 1000
              TZ: ${TIMEZONE}
              # Dummy values, required for first start.
              # Real config values are in the config.toml file.
              SHINKRO_USERNAME: shinkro
              SHINKRO_PASSWORD: shinkro
              PLEX_USERNAME: shinkro
              ANIME_LIBRARIES: Library1,Library2,Library3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256M

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    persistence:
      config:
        existingClaim: tautulli
      #secret-file:
      #  type: secret
      #  name: shinkro-secret
      #  globalMounts:
      #    - path: /config/config.toml
      #      subPath: config.toml
      #      readOnly: true
