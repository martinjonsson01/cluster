---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shinkro
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
  dependsOn:
    - name: plex
      namespace: default
  values:

    controllers:
      shinkro:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/varoop/shinkro
              tag: v0.1.7@sha256:2fa71bee97d8bbb0ecf5796590000d11b5bc075549135992d7e55ecd7fad4880
            env:
              PUID: 1000
              PGID: 1000
              TZ: ${TIMEZONE}
              # Dummy values, required for first start.
              # Real config values are in the config.toml file.
              SHINKRO_USERNAME: shinkro
              SHINKRO_PASSWORD: shinkro
              PLEX_USERNAME: shinkro
              ANIME_LIBRARIES: Library1,Library2,Library3
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256M
          shinkro-mapping:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0@sha256:0330739a707a2969d617e859f096659ab6d149212658ac0ad7e550b59482ebf0
            env:
              GITSYNC_REPO: https://github.com/varoOP/shinkro-mapping
              GITSYNC_REF: main
              GITSYNC_PERIOD: 24h
              GITSYNC_ROOT: /shinkro-mapping
              GITSYNC_EXECHOOK_COMMAND: |
                cp -f tmdb-mal.yaml /config/tmdb-mal.yaml &&
                cp -f tvdb-mal.yaml /config/tvdb-mal.yaml
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi

    service:
      app:
        controller: shinkro
        ports:
          http:
            port: 7011

    persistence:
      config:
        existingClaim: shinkro
      config-toml:
        type: secret
        name: shinkro-secret
        globalMounts:
          - path: /config/config.toml
            subPath: config.toml
            readOnly: true
      shinkro-mapping:
        type: emptyDir
