---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.6.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    metricsScraper:
      enabled: true
    app:
      env:
        TZ: "${TIMEZONE}"
      extraArgs:
        - --token-ttl=43200 # seconds time to expire
      ingress:
        enabled: true
        ingressClassName: internal
        hosts:
          - "kubernetes.${SECRET_DOMAIN}"
